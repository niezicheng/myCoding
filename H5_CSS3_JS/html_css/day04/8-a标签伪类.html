<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a标签的伪类</title>
	<style type="text/css">
		a{
			/*去掉超链接的下划线,用来控制文本修饰*/
			text-decoration: none;
		}
		/*设置a标签未访问的样式*/
		a:link{
			color: orange;
		}
		/*设置a标签访问后的样式*/
		a:visited{
			color: pink;
		}
		/*设置a标签悬停的样式*/
		a:hover{
			color: cyan;
			cursor: wait;
		}
		/*设置a标签点击后的样式*/
		a:active{
			color: #ccc;
		}
		span{
			/*设置光标为手型  其他值：help，crosshair*/
			cursor: pointer;
		}
	</style>
</head>
<body>
	<a href="./7-伪类选择器.html">跳转</a>
	<a href="./6-属性选择器.html">跳转2</a>
	<span>span</span>
</body>
</html>
