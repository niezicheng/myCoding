<!DOCTYPE html>
<html lang="en">
<head>

	<style type="text/css">
		/*选中outer的所有后代*/

		/*选中后代中的p标签*/
		.outer p{

		}
		/*子代选择器*/
		/*outer的直接孩子元素*/
		/*.outer>*{
			border: 1px dashed teal;
		}*/
		/*outer的直接孩子并且还是p标签*/
		/*.outer>p{

		/*id为p2的下一个兄弟节点*/
        /*  #p2+*{ */

		/*组合选择器*/

		}*/

</head>
<body>
	<div class="outer">
		<p>p1</p>
		<p id="p2">p2</p>
		<span>span1</span>
		<span>span2</span>
		<div class="inner">
			<p>p3</p>
			<p>p4</p>
			<span>span3</span>
			<span>span4</span>
		</div>
	</div>
	<div class="inner">
		<p>p1</p>
		<p>p2</p>

	</div>
	<span class="inner">span3</span>
