<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片精灵技术</title>
	<style type="text/css">
		div{
			width: 153px;
			height: 156px;
			background-image: url(./images/QQ图片20190620112449.jpg);
		}
		.one{
			/*设置背景图片的位置*/
			background-position: -113px -120px;
		}
		.two{
			background-position: -633px -652px;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
