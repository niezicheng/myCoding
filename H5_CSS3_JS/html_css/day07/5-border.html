<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border</title>
	<style type="text/css">
		img{
			display: block;
			width: 150px;
			height: 150px;
			border-radius:50%;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: teal;
			border-top-left-radius: 40px;
			border-bottom-right-radius: 40px;
		}
	</style>
</head>
<body>
	<img src="./images/d2a9ccbfe758a6619d25d0299257f860.jpg" alt="">
	<div></div>
</body>
</html>
