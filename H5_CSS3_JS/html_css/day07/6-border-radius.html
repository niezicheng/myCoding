<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style type="text/css">
		div{
			width: 200px;
			height:200px;
			background-color: pink;
		}
		.inner,.outer{
			border-radius: 30px;
		}
		.inner{
			background-color: teal;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			
		</div>
	</div>
</body>
</html>
