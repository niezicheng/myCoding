<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.one{
			background-color: coral;
		}
		.two{
			background-color: cyan;
			/*原先位置不保留   脱离文档流*/
			position: fixed;
			/*left: 100px;
			top: 20px;*/
			right: 20px;
			bottom: 20px;
		}
		.three{
			background-color: navy;
		}
	</style>
</head>
<body>
	<!-- 相对于视口区定位，无定位祖先元素 -->
	<div class="one">one</div>
	<div class="two">two</div>
	<div class="three">three</div>
