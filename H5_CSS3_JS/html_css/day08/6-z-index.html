<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>层叠顺序z-index</title>
	<style type="text/css">
		.one{
			width: 200px;
			height: 200px;
			/*background-color: pink;*/
			/*与重合显示元素颜色叠加显示*/
			background-color: rgba(255,0,0,0.5);
			position: absolute;
			top: 100px;
			left: 100px;
			/*层叠顺序    默认值为0*/
			z-index: 1;
			/*opacity: 0.5;*/
		}
		.two{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
