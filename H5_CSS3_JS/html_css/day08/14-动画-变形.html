<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画-变形</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: cyan;
			border-radius: 50%;
			animation-name: myani;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-direction: alternate;

			display: inline-block;
			margin-right: 10px;
		}
		@keyframes myani{
			0%{
				transform: translate(0) rotate(0deg);
				background: cyan;

			}
			100%{
				transform: translateX(400px) rotate(360deg);
				background: coral;
			}
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
