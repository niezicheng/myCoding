<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对于父级元素的绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.outer{
			width: 400px;
			height: 400px;
			background-color: pink;
			margin: 100px;
			/*如果为某定位元素父元素的话则基本作为一个定位元素存在*/
			position: relative;
		}
		.inner{
			width: 100px;
			height: 100px;
			background-color: coral;
			/*绝对定位,脱离文档流进行的定位*/
			position: absolute;
			left: 100px;
			top: 100px;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
