<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML标签</title>
</head>
<body>
	<!-- 块级元素 -->
	<!-- 段落标签 -->
	<p>hello</p>
	<div> div-hello</div>
	<!-- 行内元素：与其他行内元素共享一行 -->
	<i>斜体</i>
	<b>加粗</b>
	<span>span-行内元素</span>
	<!-- 空元素 -->
	<!-- 分割线 -->
	<hr />
	<!-- br换行标签 -->
	<i>hello</i>
	<br />
	<i>hello</i>
	<!-- 属性测试 -->
	<div id="one" class="div-one" style="cursor:pointer;color: red;font-size: 30px" title="这是提示信息">
		属性&nbsp;&nbsp;&nbsp;测试<br />
		&lt;p&gt;这是一个段落标签<br />
		版权：&copy;<br />
		删除：&times;
	</div>
	<!-- 完全按照代码的写法显示 -->
	<pre>
		hello1
		hello2
	</pre>
	<!-- 标题 -->
	<h1>一级标签</h1>
	<h2>二级标签</h2>
	<h3>三级标签</h3>
	<h4>四级标签</h4>
	<h5>五级标签</h5>
	<h6>六级标签</h6>
	<u>下划线</u>
	<strong>更为有用的</strong>
	<em>强调</em>


	<!-- 列表 -->
	<!-- 
		有序列表
		type:列表项目编号展现形式  disc（实心圆） circle（空心圆）（使用改属性可以与无序列表相互转化）
		reversed:列表序号倒叙(boolen类型) 展现出来默认为true	
	 -->
	<ol reversed="">
		<li>苹果</li>
		<li>葡萄</li>
		<li>阳澄湖大闸蟹</li>
	</ol>
	<!-- 
		无序列表 
		type:列表项目编号展现形式  disc（实心圆） circle（空心圆）
	-->
	<ul type="square">
		<li>苹果</li>
		<li>葡萄</li>
		<li>阳澄湖大闸蟹</li>
	</ul>
	<!-- 自定义列表
		dt：名字
		dd:解释说明
	 -->
	<dl>
		<dt>html:</dt>
		<dd>超文本标记语言</dd>
		<dt>html:</dt>
		<dd>超文本标记语言</dd>
	</dl>
</body>
</html>
