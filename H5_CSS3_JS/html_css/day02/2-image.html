<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
</head>
<body>
	<!-- src是图片路径，如果是本地路径需加上file:///    ；alt是图片提示 -->
	<!-- 行内元素设置宽高无效，块级元素可以设置宽高
	img是一个特殊元素   行内显示但可以设置宽高  单独设置单个宽或高则与原图片等比例缩放 -->
	<!-- 以下span行内元素设置宽高无效 -->
	<span width="200px" height="200px">行内元素</span><br />
	<img src="./images/323418.jpg" alt="图片迷路了" width="200px" height="200px" />
	<img src="./images/323506.jpg" alt="图片迷路了" width="200px" />
</body>
</html>
