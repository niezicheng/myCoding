<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login form</title>
</head>
<body>
	<form action="./4-h5.html" method="post">
		<div>
			<!-- label标签 与表单控件进行绑定 -->
			<label for="">用户名：</label>
			<input type="text" name="username" placeholder="请输入用户名" />
		</div>
		<div>
			<!-- label标签 与表单控件进行绑定 -->
			<label for="">密码：</label>
			<input type="password" name="password" placeholder="请输入密码" />
		</div>
		<!-- 提交按钮 -->
		<div>
			<input type="submit" value="登录" />
		</div>
	</form>
</body>
</html>
