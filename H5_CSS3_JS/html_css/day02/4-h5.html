<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5新增标签</title>
	<style>
		header,footer,nav,article,section,aside,address,img{
			/*块级显示，将其他元素转化为块级元素*/
			display: block;
		}
		img{
			width:200px;
		}
	</style>
</head>
<body>
	<header>
		<h2>学生管理系统</h2>
		<img src="./images/323699.jpg" alt="图片迷路了">
	</header>
	<article>
		<section>
			<figure>
				<img src="./images/323418.jpg" alt="" />
				<!-- figcaption标题信息只允许放一个 -->
				<figcaption>这是图片一</figcaption>
			</figure>
		</section>
	</article>
	<details>
		<summary>HTML</summary>
		<dd>hello 我是来解释的！！！ HTML是超文本标记语言，全称为HydderText Makeudd Language</dd>
		<figure>
				<img src="./images/323418.jpg" alt="" />
				<!-- figcaption标题信息只允许放一个 -->
				<figcaption>这是图片一</figcaption>
		</figure>
	</details>
</body>
</html>
