<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单位</title>
	<style type="text/css">
		.parent{
			font-size: 20px;
			/*默认：1em=20px 受font-size影响*/
			width: 10em;
			height: 10em;


			/*1rem=16px  与font-size没有关系*/
			/*width: 10rem;  
			height: 10rem;*/

			/*cm mm in(英寸)   绝对单位*/
			/*width: 10cm;
			height: 10cm;*/

			background-color: coral;
		}
		.child{
			/*width: 5em;
			height: 5em;*/

			width: 50%;
			height: 50%;
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			
		</div>
	</div>
</body>
</html>
