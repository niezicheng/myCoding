<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font</title>
	<style type="text/css">
		body{
			font-weight: 200;
		}
		div{
			/*字体倾斜*/
			/*正常*/
			/*font-style: normal;*/
			/*倾斜*/
			/*font-style: italic;*/
			/*模拟倾斜*/
			/*font-style: oblique;*/

			/*字体粗细  取值：100~900*/
			/*正常   400*/
			/*font-weight: normal;*/
			/*加粗*/
			/*font-weight: bold;*/
			/*font-weight: 700;*/
			/*比父元素字体细点*/
			/*font-weight: lighter;*/
			/*比父元素粗点*/
			font-weight: bolder;

			/*字体变形*/
			/*text-transform: none;*/
			/*全大写*/
			/*text-transform: uppercase;*/
			/*全小写*/
			/*text-transform: lowercase;*/
			/*首字母大写*/
			/*text-transform: capitalize;*/
			/*等宽*/
			/*text-transform: full-width;*/

			/*文本修饰*/
			/*text-decoration: none;*/
			/*下划线*/
			/*text-decoration: underline;*/
			/*上划线*/
			/*text-decoration: overline;*/
			/*删除线*/
			/*text-decoration: line-through;*/

			/*线条的颜色*/
			text-decoration-color: coral;
			/*线条的样式*/
			/*text-decoration-style: double;*/
			/*波浪线  wavy*/
			text-decoration-style: wavy;
			/*线条的位置*/
			text-decoration-line: line-through;

			/*文本阴影 x方向偏移 y方向偏移 模糊距离(清晰度) 阴影颜色*/
			text-shadow: 23px 23px 1px #ccc,0px 13px 1px coral;
		}
		a{
			text-decoration: none;
		}
	</style>
<body>
	<div>
		你好 hElLo this
		<a href="#">a标签</a>
	</div>
</body>
</html>
