<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行高(line-height)</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			/*内部文本水平居中*/
			text-align: center;
			/*内部文本垂直居中 设置文字的行高*/
			line-height: 100px;
		}
		ul{
			list-style: none;
			height: 50px;
			background-color: teal;
			color: white;
			/*line-height: 50px;*/

		}
		li{
			/*将li显示在一行*/
			display: inline-block;
			width: 24%;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div>hello</div>
	<ul>
		<li>首页</li>
		<li>列表页</li>
		<li>新闻页</li>
		<li>关于我们</li>
	</ul>
</body>
</html>
