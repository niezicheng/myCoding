		 div>*:only-child{

		/*表格设置宽高，给tr设置高，给th、td设置宽*/
		table{
			border: 1px solid #444;
			/*表格的边框合并 collapse:折叠；倒塌；瓦解*/
			border-collapse: collapse;
		}
		thead>tr{

		}
		/*tbody>tr:nth-child(even){*/
		tbody>tr:nth-last-child(2){

		}
		tbody>tr:hover{
			background-color: #eee;
		}
		tr{
			height: 50px;
		}
		th,td{
			width: 100px;
			border: 1px solid #444;
		}

	</style>
