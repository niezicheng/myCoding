<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内和块级的相互转化</title>
	<style type="text/css">
		body>*{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		div{
			/*将块级元素转化为行内元素*/
			/*display: inline;*/
			display: inline-block;
		}
		span{
			/*将span转化为块级元素*/
			/*display: block;*/

			/*将span转化为行内显示同时可设置宽高的元素*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<div>one</div>
	<div>two</div>
	<div>three</div>
	<span>span-one</span>
	<span>span-two</span>
	<span>span-three</span>
</body>
</html>
