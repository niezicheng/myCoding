<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度首页</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		nav{
			width: 100%;
			height: 50px;
		}
		ul{
			width: 97%;
			text-align: right;
			/*border: 1px solid red;*/
		}
		li{	
			width: 60px;
			display: inline-block;
			line-height: 50px;
			text-align: center;
		}
		li a{
			color: #616062;
		}
		hr{
			margin-left: 35px;
			width:95%;
			color: #eee;
			opacity: 0.2;
		}
		.content{
			padding-top: 60px;
			margin-left: 250px;
			/*margin-bottom: px;*/
			width: 750px;
			height: 300px;
			/*border: 1px solid red;*/
			text-align: center;
		}
		.search{
			margin-top: 20px;
			display: inline-block;
			width: 100%;
			height:40px; 
			line-height: 40px;
			border:1px solid #ccc;
			text-align: left;
			/*overflow: hidden;*/
		}
		.search form{
			display: inline-block;
			height: 40px;
			width: 100%;
		}
		.search input{
			width: 597px;
			border-style: none;
		}
		.carmera{
			/*padding-left: 12px;*/
			display: inline-block;
			width: 45px;
			height: 40px;
			text-align: center;
			/*line-height: 40px;*/
			box-sizing: border-box;
			/*border: 1px solid red;*/
			/*padding-top: 5px;*/
		}
		.carmera img{
			margin-top: 10px;
		}
		.search_btn{
			float: right;
			display: inline-block;
		}
		.search_btn button{
			width: 100px;
			height: 40px;
			border-style: none;
			background-color: #3289FF;
			color: #fff;
		}
		footer{
			width: 100%;
			text-align: center;
			color: #ccc;
			font-size: 13px;
			font-family: 微软雅黑;
			/*font-weight: bold;*/
		}
		footer a{
			color: #ccc;
			font-size: 13px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">新闻</a></li>
			<li><a href="#">hao123</a></li>
			<li><a href="#">地图</a></li>
			<li><a href="#">视频</a></li>
			<li><a href="#">贴吧</a></li>
			<li><a href="#">学术</a></li>
		</ul>
		<hr />
	</nav>
	<div class="content">
		<img src="./images/TIM图片20190619142850_03.gif" alt="图片迷路了">
		<div class="search">
			<form action="#" method="get">
				<input type="text" name="search">
				<span class="carmera">
					<img src="./images/carmera.png" alt="图片迷路了">
				</span>
				<span class="search_btn">
					<button>百度一下</button>
				</span>
			</form>
		</div>
	</div>
	<footer>
		<div>
			<a href="#">设为首页</a>&nbsp&nbsp&copy2019 Baidu 
			<a href="#">使用百度前必读</a>
			<a href="#">意见反馈</a>
			京ICP证030173号
			<img src="./images/TIM图片20190619142850_07.gif" alt="图片迷路了" width="13px">
		</div>
		<div>
			<img src="./images/TIM图片20190619142850_11.png" alt="图片迷路了" width="13px">
			京公网安备11000002000001号
		</div>
		<span></span>
	</footer>
</body>
</html>
