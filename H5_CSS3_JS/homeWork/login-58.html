<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>58同城登录页面</title>
	<style type="text/css">
		*{
			margin: 0 auto;
			padding: 0;
		}
		body{
			background-image: url(./images/reg-bg.png);
			background-size: 100% 100%;
			background-attachment: fixed;
		}
		.content{
			width: 500px;
			height: 700px;
			/*border: 1px solid red;*/
			/*margin-left: 390px;*/
			box-sizing: border-box;
		}
		.reg-top{
			width: 100%;
			height: 40px;
			/*border: 1px solid red;*/
			color: #fff;
			line-height: 40px;
			font-size: 12px;
		}
		.reg-top-right{
			float: right;
		}
		.reg-content{
			height:610px; 
			background-color: #fff;
			border-radius: 3px;
			text-align:center;
		}
		.item{
			width: 360px;
			height: 42px;
			/*border: 1px solid red;*/
			margin: 25px auto;
		}
		.item input{
			width: 100%;
			height: 42px;
			border: 2px solid #ebebeb;
			text-indent: 15px;
			color: #767676;
		}
		.item span{
			position: relative;
			display: inline-block;
			top: -35px;
			right: -130px;
			height: 26px;
			font-size: 12px;
			color: #999;
			line-height: 26px;
			background: #eee;
			border-radius: 2px;
			padding: 0 10px;
		}
		.protocol{
			width: 100%;
			margin: 25px auto;
			font-size: 14px;
			color: #999;
		}
		.protocol a{
			text-decoration: none;
			color: #FF552E;
		}
		.reg-content button{
			width: 354px;
			height: 40px;
			border-style: none;
			font-size: 14px;
			background-color: #FF552E;
			color: #fff;
			display: block;
			margin-bottom: 20px;
		}
		.reg-bottom{
			margin-top: 30px;
			margin-left:30px; 
			color: #fff;
			font-size: 12px;
		}
		.reg-bottom span{
			display: inline-block;
			box-sizing: border-box;
			margin-left:75px; 
			font-size: 12px;
			font-family: 微软雅黑;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="content">
			<div class="reg-top">
				<span class="reg-top-left">返回首页</span>
				<span class="reg-top-right">已有账号？ 去登录</span>
			</div>
			<div class="reg-content">
				<img src="./images/X9_8ZMJZ`8{V{9GHW4]_U%R.png">
				<form action="#" method="post">
					<div class="item">
						<input type="text" name="phone" placeholder="手机号" />
						<span>获取动态码</span>
					</div>
					<div class="item">
						<input type="text" name="phone" placeholder="动态码" />
					</div>
					<div class="item">
						<input type="text" name="phone" placeholder="账户名" />
					</div>
					<div class="item">
						<input type="text" name="phone" placeholder="设置密码" />
					</div>
					<div class="item">
						<input type="text" name="phone" placeholder="确认密码" />
					</div>
					<div class="protocol">
						<button>登录</button>
						登录即同意
						<a href="#">《58同城使用协议》</a>
						&
						<a href="#">《隐私协议》</a>
					</div>
				</form>
			</div>
			<div class="reg-bottom">
				<span>&copy&nbsp58.com</span>
				<span>联系客服</span>
				<span>帮助</span>
			</div>
		</div>
	</div>
</body>
</html>
