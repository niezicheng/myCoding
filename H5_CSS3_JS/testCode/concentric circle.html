<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>同心圆动画</title>
	<style type="text/css">
		*{
			margin: 0 auto;
			padding: 0;
		}
		.container{
			width: 300px;
			height: 450px;
			background-color: black;
			box-sizing: border-box;
			position: relative;
		}
		.out-circle{
			width: 188px;
			height: 188px;
			border:4px solid #ccc;
			border-radius: 50%;
			box-sizing: border-box;
			padding-top: 18px;
			position: absolute;
			top: 50px;
			left: 56px;
			animation-name: out-circle;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		.in-circle{
			display: block;
			width: 144px;
			height: 144px;
			border:8px solid #fff;
			border-radius: 50%;
			box-sizing: border-box;
			position: absolute;
			top: 18px;
			left: 18px;
			animation-name: in-circle;
			animation-duration: 2.5s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			
		}
		
		@keyframes out-circle{
			from{
				width: 188px;
				height: 188px;
			}
			to{
				width: 208px;
				height: 208px;
			}
		}
		@keyframes in-circle{
			from{
				width: 144px;
				height: 144px;
			}
			to{
				width: 120px;
				height: 120px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="out-circle">
			<span class="in-circle">
				
			</span>
		</div>
	</div>
</body>
</html>
