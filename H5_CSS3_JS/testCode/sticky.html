<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>粘性布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			background: #eee;
			width: 600px;
			margin: 0 auto;
		}
		nav{
			position: -webkit-sticky;
			position: sticky;
			top: 20px;
		}
		nav{
			height: 50px;
			background: #999;
			color: #fff;
			font-size: 30px;
			line-height: 50px;
		}
		.content{
			/*margin-top: 30px;*/
			background: #ddd;
		}
		p{
			line-height: 40px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<p>我是内容</p>
			<p>我是内容</p>
			<p>我是内容</p>
			<p>我是内容</p>
			<p>我是内容</p>
		</div>
		<nav>我是导航栏</nav>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
		<p>我是内容</p>
	</div>
</body>
</html>
