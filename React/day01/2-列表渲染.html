<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/js/react.js"></script>
    <script src="./js/js/react-dom.js"></script>
    <script src="./js/js/babel.min.js"></script>
    <script type="text/babel">
        //列表渲染 循环渲染-for渲染
        let arr = ['apple','banana','grape'];
        function MyCom(props) {
            return (
                <div>
                    <ul>
                        {
                            //如果要访问变量需要使用{}，在jsx中写js代码也要使用{}
                            props.arr.map((item,index)=>{
                                return <li key={index}>{item}</li>;
                            })
                        }
                    </ul>
                </div>
            );
        }

        //使用组件
        ReactDOM.render(<MyCom arr={arr} />,document.getElementById('root'));


    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
