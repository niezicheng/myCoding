<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/js/react.js"></script>
    <script src="./js/js/react-dom.js"></script>
    <script src="./js/js/babel.min.js"></script>
    <!-- babel转换 type="text/babel" -->
    <script type="text/babel">
        //声明组件-函数声明方式
        function MyCom(props) {
            //变量渲染
            let test = 'test11';
            //props参数保存父组件给子组件传递的数据
            console.log(props);
            return (
                <div>
                    <h1>hello{test}</h1>
                    <h1>world{props.stu.name}</h1>
                </div>
            );
        }
        let student = {
            name:'zhangsan'
        };
        //组件渲染时才会执行组件声明函数
        //将组件渲染到容器中
        ReactDOM.render(<MyCom stu={student} />,document.getElementById('container'));
        //写one的渲染
        //React元素
        const temp = <h3>temp</h3>;
        console.log(temp);
        ReactDOM.render(temp,document.getElementById('one'));
    </script>
</head>
<body>
    <div id="container"></div>
    <div id="one"></div>
</body>
</html>
