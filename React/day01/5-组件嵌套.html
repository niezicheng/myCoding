<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的嵌套</title>
    <script src="./js/js/react.js"></script>
    <script src="./js/js/react-dom.js"></script>
    <script src="./js/js/babel.min.js"></script>
    <script type="text/babel">
    //遍历数组表格显示数据
        //表格组件
        class MyTable extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    arr:['apple','banana','grape','pear','strawberry']
                }
            }
            render(){

                return (
                    <table>
                        <tbody>
                            <tr>
                                <MyTd myArr={this.state.arr} />
                                <td>---------</td>
                                <MyTd myArr={this.props.arr} />
                            </tr>
                        </tbody>
                        
                    </table>
                );
            }
        }
        //表格的td组件
        class MyTd extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    
                };
            }
            render(){
                // console.log(this.props);
                return(
                    <React.Fragment>
                        {this.props.myArr.map((item,index)=>{
                            return <td key={index}>{item}</td>
                        })}
                    </React.Fragment>
                );
            }   
        }
        var arr = ['apple','banana','grape','pear','strawberry'];

        ReactDOM.render(<MyTable arr={arr} />,document.getElementById('root'));
    </script>
</head>
<body>
   <div id="root"></div> 
</body>
</html>
