<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/js/react.js"></script>
    <script src="./js/js/react-dom.js"></script>
    <script src="./js/js/babel.min.js"></script>
    <script type="text/babel">
        function IsCom(props) {
            console.log(props);
        //使用对象解构或获取相应的值
          let {show,user,temp,arr} = props;  
          if(show && user){
              return <h2>已登录</h2>
          }
          //boolean类型在页面上显示需要转化为字符串形式
          return (
            <div>
                <h2>亲,请先登录</h2>
                {temp}----{arr}
            </div>);
        }
        // let show = false;
        let user = {
            name:'zhangsan'
        };
        ReactDOM.render(<IsCom show={false} user={user} temp={1,2,3} arr={[1,2,3]} />,document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
