<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图-灯箱</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css">
	<script type="text/javascript" src="../../JQuery/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		.item-inner-content{
			height: 300px;
			background-color: coral;
		}
		.item-inner-content img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- 轮播图 -->
			<div class="col-md-6">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				    	<div class="item-inner-content">
				    		<img src="./images/323418.jpg">
				    	</div>
				    	<div class="carousel-caption">
				    		第一张图片
				    	</div>
				      <!-- <img src="..." alt="...">
				      <div class="carousel-caption">
				        ...
				      </div> -->
				    </div>
				    <div class="item">
				    	<div class="item-inner-content">
				    		<img src="./images/323506.jpg">
				    	</div>
				    	<div class="carousel-caption">
				    		第二张图片
				    	</div>
				      <!-- <img src="..." alt="...">
				      <div class="carousel-caption">
				        ...
				      </div> -->
				    </div>
				    <div class="item">
				    	<div class="item-inner-content">
				    		<img src="./images/323699.jpg">
				    	</div>
				    	<div class="carousel-caption">
				    		第三张图片
				    	</div>
				    </div>
				    <div class="item">
				    	<div class="item-inner-content">
				    		<img src="./images/323506.jpg">
				    	</div>
				    	<div class="carousel-caption">
				    		第四张图片
				    	</div>
				    </div>
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
			<!-- 其他内容 -->
			<div class="col-md-6"></div>
		</div>
	</div>
</body>
</html>
