<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础表单</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<form action="">
			<div class="form-group">
				<label for="username">用户名:</label>
				<input type="text" id="username" class="form-control" name="">
			</div>
			<div class="form-group">
				<label for="password">密码:</label>
				<input type="password" id="password" class="form-control" name="">
			</div>
			<!-- <div class="form-group">
				<label for="remember">
					<input id="remember" type="checkbox" name="">
					记住密码
				</label>
			</div> -->
			<div class="checkbox disabled">
				<label>
					<input type="checkbox" name="" disabled>
					记住密码
				</label>
			</div>
			<div class="form-group">
				<button class="btn btn-default btn-block">重置</button>
				<button class="btn btn-success btn-block">登录</button>
			</div>
		</form>


		<!-- 内联表单 -->
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="username">用户名:</label>
				<input type="text" id="username" name="">
			</div>
			<div class="form-group">
				<label for="password">密码:</label>
				<input type="password" id="password" name="">
			</div>
			<!-- div class="form-group"> -->
				<!-- <input id="remember" type="checkbox" name="">
				<label for="remember">记住密码</label> -->
				<div class="checkbox disabled">
				<label>
					<input type="checkbox" name="" disabled>
					记住密码
				</label>
			<!-- </div> -->
			</div>
			<!-- <div class="checkbox">
				<label>
					<input type="checkbox" name="">记住密码
				</label>
			</div> -->
			<div class="form-group">
				<button class="btn btn-default btn-sm">重置</button>
				<button class="btn btn-success btn-sm">登录</button>
			</div>
		</form><br/>
		
		<!-- 水平排列表单 -->
		<form class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-md-2 control-label">用户名:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="">
				</div>
			</div>
		</form>



		
		  <label class="radio-inline">
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked aria-label="hello">
		    Option one is this and that&mdash;be sure to include why it's great
		  </label>
	
		
		  <label class="radio-inline disabled" style="background-color: red;">
		    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" disabled>
		    Option two can be something else and selecting it will deselect option one
		  </label>
		
		<!-- form-control-static -->
		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <p class="form-control-static">email@example.com</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		</form>

		<div class="form-group has-success has-feedback">
		  <label class="control-label sr-only" for="inputSuccess5">Hidden label</label>
		  <input type="text" class="form-control" id="inputSuccess5" aria-describedby="inputSuccess5Status">
		  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		  <span id="inputSuccess5Status" class="sr-only">(success)</span>
		</div>


	</div>
</body>
</html>
