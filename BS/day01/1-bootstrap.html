<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>环境搭建</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css">
	<style type="text/css">
		.gray{
			border: 1px solid red;
			height: 30px;
		}
	</style>
</head>
<body>
	<!-- container容器 -->
	<div class="container">
	<!-- 栅格布局 【将每行分成十二等份在进行划分】 -->
		<div class="row">
			<div class="col-md-4 bg-danger">hello</div>
			<div class="col-md-4 bg-warning">hello</div>
			<div class="col-md-4 bg-success">hello</div>
		</div>
		<div class="row">
			<div class="col-md-1 bg-danger">hello</div>
			<div class="col-md-1 bg-warning">hello</div>
			<div class="col-md-1 bg-success">hello</div>
			<div class="col-md-1 bg-danger">hello</div>
			<div class="col-md-1 bg-warning">hello</div>
			<div class="col-md-1 bg-success">hello</div>
			<div class="col-md-1 bg-danger">hello</div>
			<div class="col-md-1 bg-warning">hello</div>
			<div class="col-md-1 bg-success">hello</div>
			<div class="col-md-1 bg-danger">hello</div>
			<div class="col-md-1 bg-warning">hello</div>
			<div class="col-md-1 bg-success">hello</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-3 bg-danger">hello</div>
			<div class="col-sm-6 col-md-3 bg-success">hello</div>
		</div>
		<!-- 响应式显示 【只在相应的屏幕下显示】 -->
		<div>
			<div class="visible-sm">显示hello</div>
		</div>
		<!-- 栅格系统 偏移多少份  【col-md-offset-1】 -->
		<div class="row">
			<div class="col-md-6 bg-primary">hello</div>
			<div class="col-md-5 bg-info col-md-offset-1">hello</div>
		</div>

		<!-- 改变位置【col-md-push-1    col-md-pull-1】 不会影响其他列的位置【即其他列不会因他的位置变化而后移或前进】-->
		<div class="row">
			<!-- <div class="col-md-5 col-md-offset-3 bg-success"></div> -->
			<div class="col-md-5 col-md-push-4 bg-success">hello</div>  
			<div class="col-md-3 col-md-pull-5 bg-info">hello</div>
		</div>
	</div>
</body>
</html>
