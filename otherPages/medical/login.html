<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
	<!-- 页面容器 -->
	<div class="container">
		<!-- 登录模块区域 -->
		<div class="warpper">
			<img class="logTitle" src="./images/login.png">
			<form action="#" method="">
				<div class="item">
					<label for="username">
						<img src="./images/User-1.png">
					</label>
					<input type="text" id="username" name="username">
				</div>
				<div class="item">
					<label for="password">
						<img src="./images/password-1.png">
					</label>
					<input type="password" id="password" name="password">
					<span class="myEye">
						<img src="./images/md-eye-off.png" alt="">
					</span>
				</div>
				<div class="identify">
					<div class="lf">
						<label for="user"><input type="radio" id="user" name="identifies" value="">
						用户
						</label>
						<label for="admin"><input type="radio" id="admin" name="identifies" value="">
						管理员
						</label>
					</div> 
					<div class="rg">
						<a href="">点击注册</a>
					</div>
				</div>
				<div class="login">
					<button>登录</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
