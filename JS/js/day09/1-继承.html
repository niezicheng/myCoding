<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承</title>
	<script type="text/javascript">
		//原型链继承
		//子构造函数的原型对象是父构造函数的实例
		function Animal(name,age){
			this.name = name;
			this.age = age;
		}
		Animal.prototype.sayName = function(){
			console.log(this.name);
		}
		var animal = new Animal('小白',1);
		animal.sayName();
		console.log(animal);

		//原型链继承，一般继承方法
		Dog.prototype = new Animal();
		Dog.prototype.constructor = Dog;
		Dog.prototype.sayAge = function(){
			console.log(this.age);
		}

		function Dog(name,age,color){
			/*this.name = name;
			this.age = age;*/

			//经典继承(伪继承),一般继承属性
			Animal.call(this,name,age);
			this.color = color;
		}
		var dog = new Dog('一休',2,'yellow');
		console.log(dog.name);
		console.log(dog.constructor); //Dog()
		dog.sayName();
		dog.sayAge();
		 //animal.sayAge();
		console.log(dog.constructor.prototype);

		// Array继承自谁
		console.log(Array.prototype.__proto__.constructor);	//Object
		console.log(Date.prototype.__proto__.constructor);	//Object
		// console.log(Object.prototype.__proto__.constructor);   null


	</script>
</head>
<body>
	
</body>
</html>
