<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
	<script type="text/javascript">
		window.onload = function(){
			var date = new Date(); 
			document.write(date.toDateString("yyyy-MM-dd")+'</br>');	//Thu Jul 18 2019
			var date = new Date(); 
			document.write(date.toTimeString("yyyy-MM-dd")+'</br>');	//19:35:52 GMT+0800 (中国标准时间)
			var date = new Date(); 
			document.write(date.toISOString()+'</br>');			//2019-07-18T11:35:52.686Z
			var date = new Date(); 
			document.write(date.toJSON()+'</br>');	//2019-07-18T11:35:52.686Z
			var date = new Date(); 
			document.write(date.toLocaleDateString()+'</br>');	//2019/7/18
			var date = new Date(); 
			document.write(date.toLocaleString()+'</br>');	//2019/7/18 下午7:35:52
			var date = new Date(); 
			document.write(date.toLocaleTimeString()+'</br>');	//下午7:35:52
			var date = new Date(); 
			document.write(date.toTimeString());	//19:35:52 GMT+0800 (中国标准时间)
			
		};
	</script>
</head>
<body>
	
</body>
</html>
