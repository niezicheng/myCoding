<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注释类型</title>
	<script type="text/javascript">
		window.onload = function(){
			var comment = document.body.childNodes[1];
			console.log(comment);
			console.log(comment.nodeType);
			console.log(comment.nodeValue);
			comment.nodeValue = 'hello';
			console.log(comment);

		};
	</script>
</head>
<body>
	<!-- 这是注释 -->
</body>
</html>
