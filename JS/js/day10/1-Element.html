<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Element类型</title>
	<style type="text/css">
		.red{
			background: red;
		}
		.blue{
			background: blue;
		}

	</style>


	<script type="text/javascript">
		window.onload = function(){
			var div = document.body.children[0];
			// console.log(div);
			// console.log(document.body.firstElementChild);

			//获取属性值
			console.log(div.className);	//red
			console.log(div.title);	//我是div
			console.log(div.getAttribute('class'));	//red
			console.log(div.getAttribute('data-flag'));	//1001
			console.log(div.style);
			console.log(div.getAttribute('style'));
			div.style.color = 'skyblue';
			// div.style.backgroundColor = 'red';
			console.log(div.style);
			console.log(div.onclick);	//函数	function onclick()
			console.log(div.getAttribute('onclick'));	//字符串	test()

			//更改属性值
			div.title = 'hello';
			div.setAttribute('title','world');

			//移除属性
			div.removeAttribute('title');

			//打印所有的属性
			console.log('-------------------------------------------------');
			console.log(div.attributes);	//属性节点组成的类数组
			console.log(div.attributes[0]);	//属性节点的对象 nodeType【属性节点】	2
			console.log(div.attributes.getNamedItem('cla'));	//获取属性对应的属性节点
			div.attributes[1].nodeValue = 'blue';

			console.log(div.innerHTML);	//获取内部内容	【字符串输出】
			console.log(div.innerText);	//获取了去掉回车换行的文本内容	【只输出文本内容】
			console.log(div.textContent); //获取带有回车换行的文本内容

			//修改内部文本
			// div.innerText = 'hello';
			// div.innerHTML = 'hello';
			// div.innerText = '<span>span</span>';
			// div.innerHTML = '<span>span</span>';	//可以解析内容里面的HTML标签代码
			/*div.innerHTML = 
										'<div>'+
											'<span>hello world</span>'+
										'</div>';*/
			div.innerHTML = 
										`<div>
											<span>hello world</span>
										 </div>
										`;

		};
		function test(){
			var div = document.getElementById('one');
			// console.log(div);
			//class切换
			div.className = (div.className === 'red')?'blue':'red';
		}
	</script>
</head>
<body>
	hello
	<div id="one" class="red" style="color: coral" title="我是div" onclick="test()" data-flag = '1001' >
		one
		two
		three
		<span>four</span>
	</div>
</body>
</html>
