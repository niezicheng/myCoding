<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止默认行为</title>
	<script type="text/javascript">
		window.onload = function(){
			var a = document.links[0];
			var form = document.forms[0];
			var input = document.forms[0].lastElementChild;
			console.log(a);
			console.log(form);
			function handle(event){
				//阻止默认行为	
				if(event.preventDefault()){
					//非ie8及以下
					event.preventDefault();
				}else{
					//ie8及以下
					event.returnValue = false;
				}
			};
			a.onclick = handle;
			input.onclick = handle;
		};
	</script>
</head>
<body>
	<a href="./1-Element.html">跳转</a>
	<form action="./2-Text.html">
		<input type="text" name="">
		<input type="submit" name="" value="提交">
	</form>
</body>
</html>
