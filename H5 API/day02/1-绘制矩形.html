<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制矩形</title>
	<style type="text/css">
		#canvas{
			border: 1px solid red;
	</style>
	<script type="text/javascript">
		window.onload = function(){
			//获取画布标签节点
			var canvas = document.getElementById('canvas');
			//获取2d上下文对象
			var context = canvas.getContext('2d');

			//设置填充样式
			context.fillStyle = 'pink';
			//绘制填充矩形 起始坐标x、y width height
			context.fillRect(0,0,100,200);

			//设置边框线的宽度
			context.lineWidth = 5;
			//设置边框线的样式
			context.strokeStyle = 'coral';
			//绘制边框矩形
			context.strokeRect(100,200,100,100);
			// context.strokeRect(0,0,100,100);
			// context.strokeRect(10,100,100,100);
			context.strokeStyle = 'teal'
			context.strokeRect(200,100,100,100);
			context.strokeStyle = 'cyan';
			context.strokeRect(100,100,100,100);
			context.strokeStyle = '#bfe';
			context.strokeRect(200,200,100,100);

			//清除矩形框
			context.clearRect(25,25,50,150);
			context.clearRect(175,175,50,50);
		};
	</script>
</head>
<body>
	<canvas id="canvas" width="400px" height="400px"></canvas>
</body>
</html>
