<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>magnifying glass</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#canvas1{
			border: 1px solid red;
		}
		#canvas2{
			border: 1px solid coral;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var canvas1 = document.getElementById('canvas1');
			var canvas2 = document.getElementById('canvas2');
			var context1 = canvas1.getContext('2d');
			var context2 = canvas2.getContext('2d');
			var image1 = new Image();
			image1.src = 'https://gd4.alicdn.com/imgextra/i4/2786517788/O1CN010V55di27Ox6I7gxo5_!!2786517788.jpg_400x400.jpg';
			image1.onload = function(){
				context1.drawImage(image1,0,0,200,200);
			};
			// var image2 = new Image();
			// image2.src = 'https://gd4.alicdn.com/imgextra/i4/2786517788/O1CN010V55di27Ox6I7gxo5_!!2786517788.jpg_400x400.jpg';
			// image2.onload = function(){
			// 	// context2.translate(-100,-100);
			// 	context2.scale(4,4);
			// 	context2.drawImage(image1,0,0,400,400);
			// };


			// context1.beginPath();
			// context1.strokeStyle = 'coral';
			// context1.strokeRect(100,100,100,100);
			// context1.clip();
			// image1.onload = function(){
			// 	context2.drawImage(image1,0,0,100,100);
			// };

			canvas1.onmousemove = function(e){
				// console.log(e.screenX,e.screenY,"11111111111111");
				var x = e.screenX*4;
				var y = (e.screenY-125)*4;
				// console.log(x,y);
				if (x>=600 && y>=600) {
					var image2 = null;
					var image2 = new Image();
					image2.src = 'https://gd4.alicdn.com/imgextra/i4/2786517788/O1CN010V55di27Ox6I7gxo5_!!2786517788.jpg_400x400.jpg';
					image2.onload = function(){
						// context2.translate(-400,0);
						context2.drawImage(image2,-600,-600,800,800);
					};
				}else if (x<600 && y<600) {
					var image2 = null;
					var image2 = new Image();
					image2.src = 'https://gd4.alicdn.com/imgextra/i4/2786517788/O1CN010V55di27Ox6I7gxo5_!!2786517788.jpg_400x400.jpg';
					image2.onload = function(){
						// context2.translate(-400,0);
						context2.drawImage(image2,-x,-y,800,800);
					};
				}else{
					if (x>=600) {
						var image2 = null;
						var image2 = new Image();
						image2.src = 'https://gd4.alicdn.com/imgextra/i4/2786517788/O1CN010V55di27Ox6I7gxo5_!!2786517788.jpg_400x400.jpg';
						image2.onload = function(){
							// context2.translate(-400,0);
							context2.drawImage(image2,-600,-y,800,800);
						};
					}
					if (y>=600) {
						var image2 = null;
						var image2 = new Image();
						image2.src = 'https://gd4.alicdn.com/imgextra/i4/2786517788/O1CN010V55di27Ox6I7gxo5_!!2786517788.jpg_400x400.jpg';
						image2.onload = function(){
							// context2.translate(-400,0);
							context2.drawImage(image2,-x,-600,800,800);
						};
					}	
				}
			};
		};
	</script>
</head>
<body>
	<canvas id="canvas1" width="200px" height="200px"></canvas>
	<canvas id="canvas2" width="200px" height="200px"></canvas>
</body>
</html>
