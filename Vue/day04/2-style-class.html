<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <style>
    .basic{
      color:#fff;
      background: teal;
    }
    .other{
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="basic other">hello world</div>
    <div :class='c1'>hello world</div>
    <div :class="'basic'">hello world</div>
    <div :class='[c1,c2]'>hello world</div>
    <div :class="['basic',c2]">hello world</div>
    <div :class='{basic:true,other:true}'>hello world</div>
    <div>hello world</div>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        c1:'basic',
        c2:'other'
      }
    });
  </script>
</body>
</html>
