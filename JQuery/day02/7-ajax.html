<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//JQuery的ajax默认提交的是表单格式  
			//get方式将data中的数据转为查询字符串拼接在地址后面
			//post方式将data中数据转成表单格式的数据放置在请求体中，设置了请求头：'Content-type':'application/x-www-form-urlencoded;charset=UTF-8'

			$.ajax('http://api.wangshuwen.com/getRegion',{
				//ajax配置对象
				//请求方式
				method:'GET',
				//传递给后台的数据
				data:{id:1001},
				//请求成功的回调函数
				success:function(res){
					console.log(res);
					//可以进行其他处理
				},
				//请求失败的回调函数
				error:function(error){
					console.log(error);
				}
			});

			/*$.ajax({
				url:'',
				method:'',
				data:{},
				headers:{
					'Content-Type':'application/x-www-form-urlencoded;charset=utf-8'
				},
				success:function(res){},
				error:function(error()){}
			});*/

			//1、get无参
			$.ajax({
				url:'http://api.wangshuwen.com/getRegion',
				method:'GET',
				success:function(res){
					console.log(res);
				},
				error:function(error){
					console.log(error);
				}
			});
			//2、get有参
			$.ajax({
				url:'http://api.wangshuwen.com/getRegion',
				method:'GET',
				data:{
					name:'zhangsan',
					age:21
				},
				success:function(res){
					console.log(res);
				},
				error:function(error){
					console.log(error);
				}

			});

			//3、post无参
			$.ajax({
				url:'http://api.wangshuwen.com/getRegion',
				method:'POST',
				success:function(res){
					console.log(res);
				},
				error:function(error){
					console.log(error);
				}
			});

			//4、post有参
			$.ajax({
				url:'http://api.wangshuwen.com/getRegion',
				method:'POST',
				data:{
					name:'zhangsan',
					age:21
				},
				success:function(res){
					console.log(res);
				},
				error:function(error){
					console.log(error);
				}
			});

			//$.get()    使用的是GET方式
			$.get('http://api.wangshuwen.com/getRegion',{},function(res){
				console.log(res,'$.get请求');
			});

			//$.post()    使用的是post方式
			$.post('http://api.wangshuwen.com/getRegion',{},function(res){
				console.log(res,'$.post请求');
			});

			//$.getJSON()    后台返回的数据类型是JSON格式的时候
			$.getJSON('http://api.wangshuwen.com/getRegion',{},function(res){
				console.log(res,'$.getJSON请求');
			});


		});
	</script>
</head>
<body>
	<button>加载数据</button>
</body>
</html>
