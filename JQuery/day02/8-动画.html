<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//隐藏
			$('.hide').click(function(){
				// $('div').hide(3000);
				// $('div').fadeOut(3000);
				$('div').slideUp(3000);
			});
			//显示
			$('.show').click(function(){
				// $('div').show(3000);
				// $('div').fadeIn(3000);
				//淡入到某个透明度停止
				// $('div').fadeTo(3000,0.5);
				$('div').slideDown(3000);
			});
			//切换隐藏和显示
			$('.toggle').click(function(){
				// $('div').toggle(3000);
				// $('div').fadeToggle(3000);
				$('div').slideToggle(3000);
			});

			//自定义动画
			$('.own').click(function(){
				// console.log('11111111');
				$('div').animate({
					width:'300px',
					height:'200px',
					marginTop:'100px'
				},3000);
			});
		});
	</script>
</head>
<body>
	<button class="hide">隐藏</button>
	<button class="show">显示</button>
	<button class="toggle">切换</button>
	<button class="own">自定义动画</button>
	<div>hello</div>
</body>
</html>
