<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bind</title>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//点击新增或修改该变div内部的内容
			// $('button').bind('click','新增',function(event){
			$('button').bind('click',function(event){
				/*console.log(1);
				console.log(event);
				console.log(event.data); //123*/
				//$(DOM).html()		//获取
				//$(DOM).text('hello')	//设置

				//获取button按钮文本
				if($(event.target).text() === '新增'){
					$('div').text('新增学生信息');
				}else if($(event.target).text() === '修改'){
					$('div').text('修改学生信息');
				}
			});
			function handle(){
				console.log(1);
			}
			$('button').click(handle);

			//解绑
			// $('button').unbind();	//解除button上绑定的所有事件
			$('button').unbind('click',handle);	//解除button上绑定的click事件且事件处理程序为handle的事件

			$('button').bind({
				click:function(){},
				mouseover:function(){}
			});


		});
	</script>
</head>
<body>
	<button>新增</button>
	<button>修改</button>
	<div>标题</div>
</body>
</html>
