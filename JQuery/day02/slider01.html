<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片滑块</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.left{
			float: left;
		}
		.right{
			float: right;
		}
		/*整体盒子容器*/
		.div-box{
			width: 512px;
			height: 288px;
			border: 1px solid black;
			overflow: hidden;
			margin: 0 auto;
			position: relative;
		}

		/*图片容器*/
		.container{
			/*white-space: nowrap;*/
			width: 2560px;
			position: absolute;
		}

		/*单张图片容器*/
		.item{
			float: left;
		}
		img{
			width: 512px;
			height: 288px;
			display: block;
			/*float: left;*/
		}

		/*指定图片无序列表*/
		.div-box ul{
			list-style: none;
			overflow: hidden;
			position: absolute;
			left: 220px;
			bottom: 15px;
		}
		.div-box li{
			float: left;
			width: 10px;
			height: 10px;
			background-color: #fff;
			border-radius: 50%;
			margin: 0 5px;
		}

		/*选中时单个页表样式*/
		.div-box .active{
			background-color: #000;
		}

		/*向左滑动按钮*/
		.slider{
			width: 50px;
			height: 100%;
			background-color: #000;
			/*position: relative;
			z-index: 100;*/
			opacity: 0.5;
			position: relative;
		}
		.slider i{
			display: block;
			width: 20px;
			height: 20px;
			transform: rotateZ(45deg);
			position: absolute;
			top:120px;
		}
		.slider .silder-lf{
			border-left: 4px solid red;
			border-bottom: 4px solid red;
			left: 15px;
		}
		.slider .slider-rg{
			border-top: 4px solid red;
			border-right: 4px solid red;
			right: 15px;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//事件代理 on方法
			$('.div-box ul').on('mouseover','li',function(e){
				$('ul li').each(function(index,item){
					
				});
			});


		});
	</script>
</head>
<body>
	<div class="div-box">
		<div class="container">
			<div class="item">
				<img src="../images/1.jpg">
			</div>
			<div class="item">
				<img src="../images/2.jpg">
			</div>
			<div class="item">
				<img src="../images/3.jpg">
			</div>
			<div class="item">
				<img src="../images/4.jpg">
			</div>
			<div class="item">
				<img src="../images/5.jpg">
			</div>
			<div class="item">
				<img src="../images/1.jpg">
			</div>
		</div>
		<ul>
			<li data-num='0' class="active"></li>
			<li data-num='1'></li>
			<li data-num='2'></li>
			<li data-num='3'></li>
			<li data-num='4'></li>
		</ul>
		<div class="slider left">
			<i class="silder-lf"></i>
		</div>
		<div class="slider right">
			<i class="slider-rg"></i>
		</div>
	</div>
</body>
</html>
