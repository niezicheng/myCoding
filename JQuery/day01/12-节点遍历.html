<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点遍历</title>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$result = $('.outer').children('.inner');
			console.log($result);
			console.log($('.outer>.inner'));

			$result = $('.outer').find('.inner');
			console.log($result);
			console.log($('.outer .inner'));

		});
	</script>
</head>
<body>
	<div class="outer">
		<div class="inner">
			子代inner
			<div class="inner">
				后代inner
			</div>
		</div>
		
	</div>
</body>
</html>
