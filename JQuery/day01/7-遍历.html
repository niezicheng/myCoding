<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遍历JQuery对象</title>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var arr = [];
			for(var i=1;i<=100;i++){
				arr.push(i);
			}
			var $arr = $(arr);
			console.log($arr);
			//遍历JQuery对象
			var num = 0;
			$arr.each(function(index,item){
				// console.log(index,item);
				num += item;
			});
			console.log(num);
		});
	</script>
</head>
<body>
	
</body>
</html>
