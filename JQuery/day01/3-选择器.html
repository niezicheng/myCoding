<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style type="text/css">
		.outer{
			border:1px solid blue;
			overflow: hidden;
			float: left;
			margin: 10px;
		}
		.inner{
			border:1px solid red;
			width: 100px;
			height: 100px;
			float: left;
			margin: 10px;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $result = $('.outer');
			var $result = $('.outer .inner');
			var $result = $('.outer>.inner');
			var $result = $('.one+');
			var $result = $('.one~div');
			// console.log($result);

			//过滤器只拿取一个
			var $result = $('.outer .inner:first');
			var $result = $('.outer .inner:last');
			var $result = $('.outer .inner:even');	//偶数位置上的元素   从0开始
			var $result = $('.outer .inner:odd');	//奇数位置上的元素  从0开始
			var $result = $('.outer .inner:eq(2)');		//索引为2的元素
			var $result = $('.outer .inner:lt(2)');		//索引小于2的元素
			var $result = $('.outer .inner:gt(2)');		//索引大于2的元素
			var $result = $('.outer .inner:not(:lt(2))');		//索引中除了小于2的元素，即索引等于或大于2的元素
			var $result = $('.outer .inner:not(".one")');		//
			// var $result = $('.outer *:header');		//类outer后代中的所有标题元素

			//获取内容中包含o的元素
			// var $result = $('.outer :contains("o")');	//内部文本带有o的元素
			console.log($result)
			// $result.css('background','#ccc');
		});
	</script>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
		<div class="inner one"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner">
			<h4>inner</h4>
		</div>
		<h2>hello</h2>
		<h4>world</h4>
		<!-- <div style="overflow:hidden;">
			<div class="inner"></div>
		</div> -->
	</div>
	<div class="outer">
		<div class="inner"></div>
		<div class="inner one"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
	<div class="outer">
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
</body>
</html>
